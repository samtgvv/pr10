<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <div class="modal-form">
            <div class="wrapper modal-form__wrapper">
                <h2 class="h2">Добавление новости</h2>
                <button class="close-button">
                    <img src="img/close.svg" alt="" class="close-button__img">
                </button>
            </div>
            <form action="" name="add" method="get">
                <p id="nameError" class="text-error"></p>
                <input type="text" class="form-elem" name="name" placeholder="Название">
                <p id="descError" class="text-error"></p>
                <textarea class="form-elem textarea" name="desc" placeholder="Текст"></textarea>
                <input type="submit" class="send" name="add" value="Добавить новость">
            </form>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <figure class="header-logo">
                <img src="img/logo.svg" alt="" class="header-logo__img">
            </figure>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="wrapper">
                <button class="add-button">Добавить новость</button>
                <h2 class="h2">Новости</h2>
            </div>

            <div class="wrapper news-wrapper" id="newsContainer">
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
